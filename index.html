<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dominios Morfoclimáticos</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="MainBody">
    <header class="MainCabecalho">
      <div class="MainConteinerLogo">
        <img
          alt="Mapa do Brasil em pixel art"
          class="MainLogo"
          src="./imagem/LogoEsboçoPixelArt.png"
        />
        <div class="MainSlogan">
          <p>Uma Ferramenta de aprendizagem</p>
        </div>
      </div>
      <div class="MainPaletaCores">
        <div class="MainCaixaCor">TCC</div>
        <div class="MainCaixaCor">Fatec SB</div>
        <div class="MainCaixaCor">6º Ciclo</div>
      </div>
    </header>

    <nav class="MainNavegacao">
      <a href="./index.html">Início</a>
      <a href="./jogo.html">Jogo</a>
    </nav>

    <main class="MainPrincipal">
      <section class="MainDestaque">
        <h1 class="MainTituloPrincipal">Geo Domínios</h1>
        <p class="MainDescricaoDestaque">Uma ferramenta de aprendizagem</p>
      </section>

      <section class="MainArteDestaque">
        <img
          alt="Amazônia em pixel art"
          class="MainImagemDestaque"
          src="./imagem/Amazonico.jpg"
        />
        <p class="MainDescricaoImagem"></p>
        <div class="MainBotoesAcao"></div>
      </section>

      <section class="MainBiomasBrasileiros">
        <h2 class="MainTituloSecao">Domínios morfoclimáticos</h2>
        <div class="MainGradeBiomas">
          <img
            alt="Cerrado em pixel art"
            class="MainImagemBioma MainCerrado"
            src="./imagem/Cerrado.jpg"
          />
          <img
            alt="Mares de Morros em pixel art"
            class="MainImagemBioma MainMaresDeMorros"
            src="./imagem/MaresDeMorros.jpg"
          />
          <img
            alt="Caatinga em pixel art"
            class="MainImagemBioma MainCaatinga"
            src="./imagem/Caatinga.jpg"
          />
          <img
            alt="Araucária em pixel art"
            class="MainImagemBioma MainAraucaria"
            src="./imagem/Araucarias.jpg"
          />
          <img
            alt="Pradaria em pixel art"
            class="MainImagemBioma MainPradaria"
            src="./imagem/Pradarias.jpg"
          />
        </div>
      </section>
    </main>

    <script src="js/indexScript.js"></script>
  </body>
</html>
